[build]
  command = "npm ci --ignore-scripts && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API routes configuration
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/__nextjs_api_handler"
  status = 200

# Static file optimization
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]} # Optional: restrict access

# Environment-specific settings
[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_HEDERA_NETWORK = "testnet"
  NEXT_PUBLIC_MIRROR_NODE_URL = "https://testnet.mirrornode.hedera.com"

[context.deploy-preview.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_HEDERA_NETWORK = "testnet"
  NEXT_PUBLIC_MIRROR_NODE_URL = "https://testnet.mirrornode.hedera.com"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  NEXT_PUBLIC_HEDERA_NETWORK = "testnet"
  NEXT_PUBLIC_MIRROR_NODE_URL = "https://testnet.mirrornode.hedera.com"